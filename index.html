<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Cowsay</title>
  <style>
    body {
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }

    pre {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>

<body>
  <button id="generate">Generate Cowsay</button>
  <pre id="cowsayOutput"></pre>
  <script>
    (async () => {
      const repo = 'sit-devex-test-org/go-safe'; // Replace with your repo
      const apiUrl = `https://api.github.com/repos/${repo}/releases/latest`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        const asset = data.assets.find(a => a.name === 'bundle.js');

        if (asset) {
          const script = document.createElement('script');
          script.src = asset.browser_download_url;
          document.body.appendChild(script);
        } else {
          console.error('Asset not found');
        }
      } catch (error) {
        console.error('Error fetching the latest release:', error);
      }
    })();
  </script>
</body>

</html>
