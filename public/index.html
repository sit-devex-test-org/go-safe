<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Cowsay Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #007bff, #28a745);
      color: #fff;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      font-size: 16px;
      border: 2px solid #007bff;
      border-radius: 5px;
    }

    .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    button.secure {
      background-color: #28a745;
    }

    button.secure::before {
      content: 'ðŸ”’';
      font-size: 1.2rem;
      margin-right: 5px;
    }

    pre {
      margin-top: 20px;
      background: #2c2c2c;
      color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
      font-family: monospace;
      white-space: pre-wrap;
    }

    #date {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>

<body>
  <h1>Dynamic Cowsay Generator</h1>
  <div class="container">
    <input id="inputText" type="text" placeholder="Type something for the cow..." />
    <div class="button-container">
      <button id="secureButton" class="secure" aria-label="Secure Button">Secure</button>
      <button id="generate">Generate Cowsay</button>
    </div>
    <pre id="cowsayOutput">Your cowsay output will appear here...</pre>
  </div>
  <div id="date">Last updated: PLACEHOLDER_DATE</div>
  <script>
    // Fetch version dynamically and update button text
    (async () => {
      try {
        const response = await fetch('./package.json');
        const packageJson = await response.json();
        const version = packageJson.version;
        document.getElementById('generate').textContent = `Generate Cowsay (v${version})`;
      } catch (error) {
        console.error("Error fetching version:", error);
      }
    })();

    // Cowsay logic
    document.getElementById('generate').addEventListener('click', () => {
      const inputText = document.getElementById('inputText').value || "Hello, I'm a cow!";
      const cowsayOutput = document.getElementById('cowsayOutput');
      cowsayOutput.textContent = `\n ${inputText} \n   \\   ^__^\n    \\  (oo)\\_______\n       (__)\\       )\\/\\\n           ||----w |\n           ||     ||`;
    });
  </script>
</body>

</html>
